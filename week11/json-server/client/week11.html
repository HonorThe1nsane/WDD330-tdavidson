<!DOCTYPE html>
<html>

<head>
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd"
    crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Authentication Example</h1>
        <nav></nav>
    </header>
    <div id="errors" class="errors hidden"></div>
    <div id="login">
        <form class="pure-form">
            <div>
                <label for="username">Username</label>
                <input type="text" class="pure-input-rounded" id="username" placeholder="Username" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="pure-input-rounded" id="password" placeholder="Password" />
            </div>
            <div>
                <p>You can use user1@email.com for the UN and user1 for the pw for testing </p>
                <p>You can check the database.json file if you want more practice</p>
            </div>
            <button type="button" class="btn btn-primary center-block">
                Login
            </button>
        </form>
        <div id="token-display"></div>
    </div>

    <div id="content" class="hidden" class="pure-form">
        <form name="postForm" class="pure-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="pure-input-rounded" name="title" placeholder="title" required />
            </div>
            <div>
                <label for="content">Content</label>
                <input type="text" class="pure-input-rounded" name="content" placeholder="content" required />
            </div>
            <div id="postError"></div>

            <input type="submit" id="createSubmit" />
        </form>
        <ul id="list"></ul>
    </div>
    <script type="module" src="week11.js"></script>
</body>

</html>
